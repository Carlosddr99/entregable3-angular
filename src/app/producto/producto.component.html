<div *ngIf="product">
<h2>{{product.title}}</h2>
<p>Price: {{product.price}}</p>
<p>Category: {{product.category}}</p>
<p>Rate: {{product.rating.rate}}</p>
<img width="100px" height="100px" src="{{product.image}}"/>
<p>Descripcion: {{product.price}}</p>
<p>Disponible: {{product.rating.count}}</p>
</div>
